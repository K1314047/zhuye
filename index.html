<script>
$(function(){
    var QRBox = $('#QRBox');
    var MainBox = $('#MainBox');
    var AliPayQR = 'https://i.111666.best/image/MKuQrNE0LXK49sPj54xB3U.jpg';
    var WeChanQR = './css/img/ico.png';
    var QQQR = "https://img.hary.cc/public/ma-hary-qq.webp";

    function showQR(QR) {
        if (QR) {
            MainBox.css('background-image', 'url(' + QR + ')');
        }
        $('#DonateText,#donateBox,#github').addClass('blur');
        QRBox.fadeIn(300, function (argument) {
            MainBox.addClass('showQR');
        });
    }

    $('#donateBox>li').click(function (event) {
        var thisID = $(this).attr('id');
        if (thisID === 'AliPay') {
            showQR(AliPayQR);
        } else if (thisID === 'WeChat') {
            showQR(WeChanQR);
        } else if (thisID === 'QQ') {
            showQR(QQQR);
        }
    });

    MainBox.click(function (event) {
        MainBox.removeClass('showQR').addClass('hideQR');
        setTimeout(function (a) {
            QRBox.fadeOut(300, function (argument) {
                MainBox.removeClass('hideQR');
            });
            $('#DonateText,#donateBox,#github').removeClass('blur');
        }, 600);
    });

    let ap3 = new APlayer({
        element: document.getElementById('player3'),//样式1
        narrow: false,
        autoplay: false,
        showlrc: true,
        preload: 'auto',
        music: {
            title: '喜欢你',
            author: 'G.E.M.',
            url: 'https://s3plus.meituan.net/v1/mss_550586ef375b493da4aa79bebdfce4fa/csc-apply-file-web/prod/2024-10-18/727a573e-b632-4cb3-b1b6-4bc9f533be6c.mp3',
            pic: './css/img/tm.png'
        }
    });
    ap3.init();
    
    let _Blog = window._Blog || {};
    const currentTheme = window.localStorage && window.localStorage.getItem('theme');
    const isDark = currentTheme === 'dark';
    if (isDark) {
        document.getElementById("switch_default").checked = true;
    } else {
        document.getElementById("switch_default").checked = false;
    }
    _Blog.toggleTheme = function () {
        if (isDark) {
            document.getElementsByTagName('body')[0].classList.add('dark-theme');
        } else {
            document.getElementsByTagName('body')[0].classList.remove('dark-theme');
        }
        document.getElementsByClassName('toggleBtn')[0].addEventListener('click', () => {
            if (document.getElementsByTagName('body')[0].classList.contains('dark-theme')) {
                document.getElementsByTagName('body')[0].classList.remove('dark-theme');
            } else {
                document.getElementsByTagName('body')[0].classList.add('dark-theme');
            }
            window.localStorage && window.localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light',)
        })
    };
    _Blog.toggleTheme();
})
</script>
